<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Forky</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="forky">
            <div class="face"></div>
            <div class="face-mask1"></div>
            <div class="fork1"></div>
            <div class="fork2"></div>
            <div class="fork3"></div>
            <div class="fork4"></div>
            <div class="brow"></div>
            <div class="brow-mask1"></div>
            <div class="brow-mask2"></div>
            <div class="eye1">
                <div class="pupil1"></div>
            </div>
            <div class="eye2">
                <div class="pupil2"></div>
            </div>
            <div class="mouth1"></div>
            <div class="mouth-mask1"></div>
            <div class="mouth2"></div>
            <div class="mouth-mask2"></div>
            <div class="handle"></div>
            <div class="handle-mask1"></div>
            <div class="handle-mask2"></div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
